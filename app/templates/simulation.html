{% extends "base.html" %}

{% block content %}
    <p> Cryptocurrency Simulator</p>
    <form action="/simulation"  method="post">

            <div>What's your start date?</div>

            {{ form.end }}

        <p> {{ form.submit() }} </p>
    </form>
{% endblock %}
